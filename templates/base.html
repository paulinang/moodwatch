<!doctype html>
<html>
<head>
    <title>Paulina's HB Project</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    {% block content %}CONTENT GOES HERE{% endblock %}
</body>
</html>
