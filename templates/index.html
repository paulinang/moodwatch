    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal">
      <div class="modal-dialog" role="document">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="login-title">Log In </h4>
          </div>
          <div class="modal-body">
            <form action='/login' method='POST'>
              <label for='username'>Username: </label>
              <input id='username' type='text' name='username' required><br>

              <label for='password'>Password: </label>
              <input id='password' type='password' name='password' required><br>

              <input type='submit' value='Log In'>
            </form>          
          </div>
        </div>
      </div>
    </div>


    <!-- Regiser Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="regster-modal">
      <div class="modal-dialog" role="document">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="register-title">Register </h4>
          </div>
          <div class="modal-body">
            <form action='/register' method='POST'>
              <label for='new-username'>Username: </label>
              <input id='new-username' type='text' name='new-username' required><br>

              <label for'new-password'>Password: </label>
              <input id='new-password' type='password' name='new-password' required><br>

              <label for 'email'>Email: </label>
              <input id='email' type='text' name='email' required><br>

                <input type='submit' value='Create Account'>
            </form>   
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
